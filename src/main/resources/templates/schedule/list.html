<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>

</head>


<body>
	<section class="layout-content" layout:fragment="body">
		<div class="container">
			<div class="table-responsive">
				<table>
					<h2>Listagem de Horários</h2>
					<thead>
						<tr>
							<th>Dia da Semana</th>
							<th>Horário de Início</th>
							<th>Horário de Fim</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="schedule : ${schedules}">
							<td th:text="${schedule.dayName}"></td>
							<td th:text="${schedule.startTime}"></td>
							<td th:text="${schedule.endTime}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/schedule/edit/{id}(id=${schedule.id})}"
									role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								<a class="btn btn-danger btn-sm" th:href="@{/schedule/delete/{id} (id=${schedule.id})}"
									role="button">
									<span class="oi oi-circle-x" title="Exclusão desabilitada"
										aria-hidden="true"></span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>


</html>
