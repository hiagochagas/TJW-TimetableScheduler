<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listagem de Horários</title>
	<link rel="icon" href="/image/favicon.png" />

	<!-- Bootstrap core CSS -->
	<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="/css/style.css" rel="stylesheet" />
</head>

<body>

	<header>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>
					<a class="navbar-brand " href="#">Alocação de Horários</a>
				</div>
			</div>
		</nav>
	</header>


	<div class="layout-main">
		<aside>
			<nav class="sidebar sidebar-open">
				<ul class="nav nav-pills">
					<li class="nav-item"><a class="nav-link " href="/"> <i class="oi oi-home"></i> <span>Home</span>
						</a></li>
				</ul>

				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active">Clientes</span></li>
					<li class="nav-item"><a class="nav-link" href="/cliente/cadastrar"> <i class="oi oi-plus"></i>
							<span>Cadastrar</span>
						</a></li>
					<li class="nav-item"><a class="nav-link" href="/cliente/listar"> <i class="oi oi-spreadsheet"></i>
							<span>Listar </span>
						</a></li>
				</ul>

				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active">Lojas</span></li>
					<li class="nav-item"><a class="nav-link" href="/loja/cadastrar"> <i class="oi oi-plus"></i>
							<span>Cadastrar </span>
						</a></li>
					<li class="nav-item"><a class="nav-link" href="/loja/listar"> <i class="oi oi-spreadsheet"></i>
							<span>Listar </span>
						</a></li>
				</ul>

				<ul class="nav nav-pills">
					<li class="nav-item"><span class="nav-link active">Usuarios</span></li>
					<li class="nav-item"><a class="nav-link" href="/usuario/cadastrar"> <i class="oi oi-plus"></i>
							<span>Cadastrar </span>
						</a></li>
					<li class="nav-item"><a class="nav-link" href="/usuario/listar"> <i class="oi oi-spreadsheet"></i>
							<span>Listar </span>
						</a></li>
				</ul>
			</nav>
		</aside>

		<section class="layout-content">
			<div class="container">
				<div class="table-responsive">
					<table>
						<h2>Listagem de Horários</h2>
						<thead>
							<tr>
								<th>Dia da Semana</th>
								<th>Horário de Início</th>
								<th>Horário de Fim</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="schedule : ${schedules}">
								<td th:text="${schedule.dayName}"></td>
								<td th:text="${schedule.startTime}"></td>
								<td th:text="${schedule.endTime}"></td>
								<td colspan="2">
									<a class="btn btn-info btn-sm" th:href="@{/schedule/edit/{id}(id=${schedule.id})}"
										role="button">
										<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
									</a>
									<a class="btn btn-danger btn-sm"
										th:href="@{/schedule/delete/{id} (id=${schedule.id})}" role="button">
										<span class="oi oi-circle-x" title="Exclusão desabilitada"
											aria-hidden="true"></span>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>
	</div>


	<footer class="layout-footer">
		<div class="container">
			<span class="footer-copy">&copy; Hiago Chagas</span>
		</div>
	</footer>


	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">

		$(function () {
			$('[data-toggle="popover"]').popover();
		});

		$(document).ready(function () {
			$(".navbar-toggle").click(function () {
				$(".sidebar").toggleClass("sidebar-open");
			})
		});

	</script>

</body>

</html>
