<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>

</head>

<body>
	<section class="layout-content" layout:fragment="body">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Cadastrar Disciplina</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/professor/list" role="button"> <span class="oi oi-spreadsheet"
					title="Cadastro" aria-hidden="true"></span> <span>Listar Professores</span>
			</a>
		</nav>

		<div class="container" id="cadastro">
			<form th:action="${professor.id == null} ? @{/professor/save} : @{/professor/edit}" method="POST"
				th:object="${professor}">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="name">Nome do Professor</label> <input type="text" class="form-control" id="name"
							placeholder="Nome do Professor" autofocus="autofocus" name="name" th:field="*{name}" />
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="disciplines">Disciplinas:</label><br>
						<select id="disciplines" name="disciplines" multiple="multiple" th:field="*{disciplines}">
							<option th:each="discipline : ${allDisciplines}" th:value="${{discipline}}"
								th:text="${discipline.name}"></option>
						</select>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="schedules">Horários disponíveis:</label><br>
						<select id="schedules" name="schedules" multiple="multiple" th:field="*{preferredSchedules}">
							<option th:each="schedule : ${allSchedules}" th:value="${{schedule}}"
								th:text="${schedule.dayName + ' de ' + schedule.startTime + ' até ' + schedule.endTime}">
							</option>
						</select>
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>

</html>
