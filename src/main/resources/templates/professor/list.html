<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>

</head>


<body>
	<section class="layout-content" layout:fragment="body">
		<div class="container">
			<div class="table-responsive">
				<table>
					<h2>Listagem de Professores</h2>
					<thead>
						<tr>
							<th>Nome do Professor</th>
							<th>Disciplinas</th>
							<th>Horários Disponíveis</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="professor : ${professors}">
							<td th:text="${professor.name}"></td>

							<td>
								<ul th:each="discipline : ${professor.disciplines}">
									<li th:text="${discipline.name}"></li>
								</ul>
							</td>
							<td>
								<ul th:each="schedule : ${professor.preferredSchedules}">
									<li th:text="${schedule.dayName + ' de ' + schedule.startTime + ' até ' + schedule.endTime}"></li>
								</ul>
							</td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/professor/edit/{id}(id=${professor.id})}"
									role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								<a class="btn btn-danger btn-sm"
									th:href="@{/professor/delete/{id} (id=${professor.id})}" role="button">
									<span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>


</html>
