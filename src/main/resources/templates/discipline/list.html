<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>

</head>


<body>
	<section class="layout-content" layout:fragment="body">
		<div class="container">
			<div class="table-responsive">
				<table>
					<h2>Listagem de Disciplinas</h2>
					<thead>
						<tr>
							<th>Nome da Disciplina</th>
							<th>Semestre</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="discipline : ${disciplines}">
							<td th:text="${discipline.name}"></td>
							<td th:text="${discipline.semester}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/discipline/edit/{id}(id=${discipline.id})}"
									role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								<a class="btn btn-danger btn-sm" th:href="@{/discipline/delete/{id} (id=${discipline.id})}"
									role="button">
									<span class="oi oi-circle-x" title="Excluir"
										aria-hidden="true"></span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>

</body>


</html>
