<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>

</head>

<body>
	<section class="layout-content" layout:fragment="body">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Turmas</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" href="/class/reorganize" role="button"> <span class="oi oi-reload"
					title="Reorganizar Turmas" aria-hidden="true"></span> <span>Reorganizar Turmas</span>
			</a>
		</nav>

		<div class="container">
			<div class="table-responsive">
				<table>
					<h2>Turmas</h2>
					<thead>
						<tr>
							<th>Horário</th>
							<th>Disciplina</th>
							<th>Professor</th>
							<th>Semestre</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="class : ${classes}">
							<td
								th:text="${class.schedule?.dayName + ' de ' + class.schedule?.startTime + ' até ' + class.schedule?.endTime}">
							</td>
							<td th:text="${class.discipline?.name}"> </td>
							<td th:text="${class.professor?.name}"> </td>
							<td th:text="${class.discipline?.semester}"> </td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>

</html>
